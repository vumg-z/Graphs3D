<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea Red - Cool</title>
  <link href="./dist/output.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>


</head>

<body>

  <body>

    <canvas id="overlayCanvas"></canvas>

  </body>

  <!-- Incluir la biblioteca GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script>

    // aqui va el codigo
    // Obtener el elemento del canvas
    const overlayCanvas = document.querySelector('#overlayCanvas');

    // Crear escena, c√°mara y renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: overlayCanvas, antialias: true});

    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    function addNode(x, y, z) {
      const geometry = new THREE.SphereGeometry(0.1, 32, 32);
      const material = new THREE.MeshBasicMaterial({color: 0xff0000});
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(x, y, z);
      scene.add(sphere);
      return sphere;
    }

    function addEdge(node1, node2) {
      const points = [];
      points.push(new THREE.Vector3(node1.position.x, node1.position.y, node1.position.z));
      points.push(new THREE.Vector3(node2.position.x, node2.position.y, node2.position.z));

      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const material = new THREE.LineBasicMaterial({color: 0x0000ff});
      const line = new THREE.Line(geometry, material);
      scene.add(line);
    }


    const node1 = addNode(-1, 0, 0);
    const node2 = addNode(1, 0, 0);
    addEdge(node1, node2);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();


  </script>
</body>

</html>
