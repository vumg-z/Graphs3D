<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Force-Directed Graph</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #graph-container {
      position: absolute;
      width: calc(100% - 24%);
      height: calc(100% - 24%);
      top: 12%;
      left: 12%;
      background-color: white;
    }

    text {
      font-family: sans-serif;
      font-size: 12px;
      fill: #333;
      /* Contrasting dark color */
    }

    circle {
      fill: #6699cc;
      /* Any color of your choice */
    }

    line {
      stroke: #999;
    }
  </style>
</head>

<body>
  <div id="graph-container"></div>

  <script src="https://d3js.org/d3.v6.min.js"></script>

  <script>

    const graphContainer = d3.select('#graph-container');
    const width = graphContainer.node().getBoundingClientRect().width;
    const height = graphContainer.node().getBoundingClientRect().height;

    const simulation = d3.forceSimulation()
      .force("link", d3.forceLink().id(d => d.id).distance(100))
      .force("charge", d3.forceManyBody().strength(-200))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const svg = graphContainer
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // Carga los datos desde personas.json
    d3.json("./personas.json").then(data => {
      const links = data.flatMap(d => d.followers.map(f => ({ source: d.id, target: f })));
      const nodes = data.map(d => ({ id: d.id }));

      simulation.nodes(nodes);
      simulation.force("link").links(links);

      const linkLines = svg.selectAll("line")
        .data(links)
        .enter()
        .append("line")
        .attr("stroke", "black");

      const nodeCircles = svg.selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("r", 10)
        .call(drag(simulation));

      const text = svg.selectAll("text")
        .data(nodes)
        .enter()
        .append("text")
        .text(d => d.id)
        .attr("x", d => d.x)
        .attr("y", d => d.y);

      simulation.on("tick", () => {
        linkLines
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        nodeCircles
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        text
          .attr("x", d => d.x)
          .attr("y", d => d.y);
      });

      simulation.alpha(1).restart();

      function drag(simulation) {
        function dragstarted(event) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        }

        function dragged(event) {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        }

        function dragended(event) {
          if (!event.active) simulation.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        }

        return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }
    })();

  </script>
</body>


</html>
