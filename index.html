        width: 100%;
        height: 100%;

      .label {
        background-color: #fff;
        border: 1px solid #000;
        padding: 0.1em 0.3em;
        font-size: 0.75em;
        font-family: monospace;
        text-align: center;
        opacity: 0.75;
      }

    <canvas id="overlayCanvas"></canvas>
